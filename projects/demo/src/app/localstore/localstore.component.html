<div class="container">
  <h1 class="text-center text-uppercase"> {{storagetype}} </h1>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
      style="height: 100px;width: 100% !important;" #text></textarea>
    <label for="floatingTextarea2">Comments</label>
  </div>
  <div class="text-end">
    <input type="button" value="Store Text" class="btn btn-info m-1" (click)="save(text.value)">
    <input type="button" value="Check" class="btn btn-info m-1" (click)="check()">
    <input type="button" value="Get length" class="btn btn-info m-1" (click)="getLength()">
    <input type="button" value="Get sync" class="btn btn-info m-1" (click)="readAwait()">
    <input type="button" value="Get item" class="btn btn-info m-1" (click)="read()">
    <input type="button" value="Remove item" class="btn btn-info m-1" (click)="removeItem(text.value)">
    <input type="button" value="Remove all" class="btn btn-info m-1" (click)="removeAll()">
    <input type="button" value="crypt" class="btn btn-info m-1" (click)="crypt()">
    <input type="button" value="decrypt" class="btn btn-info m-1" (click)="decrypt()">
  </div>

  <div *ngIf="showDataCrypted?.length > 0">
    <hr>
    <label class="mt-3" for="crypted">Text Crypted</label>
    <div style="border: 1px solid orange;    max-width: 100%;
    overflow: hidden;
    padding: 5px 5px;
    border-radius: 8px;
    break-after: auto;">
      {{showDataCrypted}}
    </div>
    <label class="mt-3" for="decrypted">getItem Decrypted</label>
    <div style="border: 1px solid greenyellow;    max-width: 100%;
    overflow: hidden;
    padding: 5px 5px;
    border-radius: 8px;
    break-after: auto;">
      {{showData}}
    </div>
    <label class="mt-3" for="decrypted">awiatGetItem Decrypted</label>
    <div style="border: 1px solid #2e7d32;    max-width: 100%;
    overflow: hidden;
    padding: 5px 5px;
    border-radius: 8px;
    break-after: auto;">
      {{showDataAwait}}
    </div>
    <label class="mt-3" for="decrypted">check</label>
    <div style="border: 1px solid #2e7d32;    max-width: 100%;
    overflow: hidden;
    padding: 5px 5px;
    border-radius: 8px;
    break-after: auto;">
      {{checkValue}}
    </div>

    <label class="mt-3" for="decrypted">Length</label>
    <div style="border: 1px solid #2e7d32;    max-width: 100%;
    overflow: hidden;
    padding: 5px 5px;
    border-radius: 8px;
    break-after: auto;">
      {{length}}
    </div>

  </div>
</div>
